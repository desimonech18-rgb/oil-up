<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scanner - Colline degli Ulivi</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
</head>
<body>
  
  <header>
    <div class="header-content">
      <div class="logo-section">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
          <path d="M2 17l10 5 10-5M2 12l10 5 10-5"></path>
        </svg>
        <h1>Colline Scan</h1>
      </div>
    </div>
  </header>

  <main>
    <section class="panel camera-panel">
      <div class="panel-header">
        <h2>Scanner</h2>
      </div>
      <div class="button-row">
        <button id="btnOpenCam" class="btn-primary">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
            <circle cx="12" cy="13" r="4"/>
          </svg>
          Kamera starten
        </button>
        <button id="btnClearCart" class="btn-danger">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="3 6 5 6 21 6"/>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
          </svg>
          Neu
        </button>
      </div>
      <div id="readerWrap">
        <div id="reader"></div>
      </div>
    </section>

    <section class="panel products-panel">
      <div class="panel-header">
        <h2>Produkte</h2>
      </div>
     <details>
      <summary>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 4 L9 3 L15 3 L15 4" stroke-width="1.5"/>
          <rect x="10" y="4" width="4" height="2" rx="0.5"/>
          <path d="M9.5 6 L9 8 L9 18 C9 19 10 20 12 20 C14 20 15 19 15 18 L15 8 L14.5 6 Z"/>
          <ellipse cx="12" cy="12" rx="2" ry="3" fill="currentColor" opacity="0.2"/>
          <circle cx="11" cy="10" r="0.5" fill="currentColor" opacity="0.4"/>
        </svg>
        Öle
      </summary>
      <div class="menu" id="oele"></div>
    </details>

    <details>
      <summary>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="3" r="1" stroke-width="1.5"/>
          <line x1="12" y1="4" x2="12" y2="6" stroke-width="1.5"/>
          <path d="M10 6 L9 8 L9 18 C9 19.5 10 20 12 20 C14 20 15 19.5 15 18 L15 8 L14 6 Z"/>
          <path d="M9.5 10 C9.5 10 10.5 11 12 11 C13.5 11 14.5 10 14.5 10" stroke-width="1" fill="none"/>
          <ellipse cx="12" cy="14" rx="2.5" ry="4" fill="currentColor" opacity="0.15"/>
        </svg>
        Balsamico / Essig
      </summary>
      <div class="menu" id="bals"></div>
    </details>

    <details>
      <summary>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="5" y="10" width="14" height="11" rx="1"/>
          <path d="M5 10 L19 10 L19 13 L5 13 Z" fill="currentColor" opacity="0.1"/>
          <line x1="12" y1="10" x2="12" y2="21" stroke-width="2"/>
          <line x1="5" y1="13" x2="19" y2="13" stroke-width="1.5"/>
          <path d="M12 10 L12 7 M12 7 C12 5 10 4 8 5 C7 5.5 7 7 8 7 L12 7 M12 7 C12 5 14 4 16 5 C17 5.5 17 7 16 7 L12 7" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        Geschenkspackungen
      </summary>
      <div class="menu" id="gift"></div>
    </details>

    <details>
      <summary>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 12 L3 18 L9 18 L9 12 Z" stroke-width="1.5"/>
          <circle cx="4.5" cy="14" r="0.5" fill="currentColor"/>
          <circle cx="7" cy="15.5" r="0.5" fill="currentColor"/>
          <circle cx="6" cy="16.5" r="0.5" fill="currentColor"/>
          <circle cx="16" cy="5" r="1" stroke-width="1.5"/>
          <line x1="16" y1="6" x2="16" y2="8" stroke-width="1.5"/>
          <path d="M14.5 8 L14 10 L14 18 C14 19 15 19.5 16 19.5 C17 19.5 18 19 18 18 L18 10 L17.5 8 Z" stroke-width="1.5"/>
          <ellipse cx="16" cy="13" rx="1.5" ry="3" fill="currentColor" opacity="0.2"/>
        </svg>
        Feinkost & Spezialitäten
      </summary>
      <div class="menu" id="feinkost"></div>
    </details>

    <details>
      <summary>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <rect x="4" y="8" width="16" height="12" rx="1" stroke-width="2"/>
          <path d="M4 11 L8 8 L16 8 L20 11" fill="none" stroke-width="1.5"/>
          <line x1="8" y1="8" x2="8" y2="11" stroke-width="1.5"/>
          <line x1="16" y1="8" x2="16" y2="11" stroke-width="1.5"/>
          <rect x="7" y="12" width="2" height="6" rx="0.5" stroke-width="1"/>
          <rect x="11" y="12" width="2" height="6" rx="0.5" stroke-width="1"/>
          <rect x="15" y="12" width="2" height="6" rx="0.5" stroke-width="1"/>
        </svg>
        Kisten und Kartons
      </summary>
      <div class="menu" id="boxes"></div>
    </details>

    <details>
      <summary>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="13" r="6"/>
          <path d="M12 7 Q12 5, 13 4" stroke-width="1.5" fill="none" stroke-linecap="round"/>
          <path d="M13 4 Q14 3, 15 4 Q16 5, 15 6" stroke-width="1.5" fill="none" stroke-linecap="round"/>
          <ellipse cx="12" cy="13" rx="5" ry="5" fill="currentColor" opacity="0.1"/>
          <path d="M8 11 C8 11 9 13 11 13" stroke-width="1" fill="none" opacity="0.5"/>
        </svg>
        Bio-Früchte
      </summary>
      <div class="menu" id="fruits"></div>
    </details>
    </section>
      

    <section class="panel cart-panel">
      <div class="panel-header">
        <h2>Warenkorb</h2>
      </div>
      <div id="divCart" class="cart-items"></div>
      
      <div class="summary-section">
        <div class="summary-row">
          <span class="summary-label">Zwischensumme</span>
          <span id="lblSubTotal" class="summary-value">0,00 €</span>
        </div>
        
        <div id="divDiscounts" class="discount-items"></div>
        
        <div class="summary-row discount-row">
          <span class="summary-label">Abzug</span>
          <span id="lblDiscount" class="summary-value">0,00 €</span>
        </div>
        
        <div class="summary-row total-row">
          <span class="summary-label">Summe</span>
          <span id="lblTotal" class="summary-value">0,00 €</span>
        </div>
      </div>

      <div class="customer-info">
        <div class="input-grid">
          <div class="input-group">
            <label>Name</label>
            <input id="customername" type="text" placeholder="Kundenname">
          </div>
          <div class="input-group">
            <label>Telefonnummer</label>
            <input id="customernumber" type="tel" placeholder="+43...">
          </div>
          <div class="input-group">
            <label>Adresse</label>
            <input id="customeraddress" type="text" placeholder="Straße, PLZ Ort">
          </div>
          <div class="input-group">
            <label>Rechnungsnummer</label>
            <input id="reciptid" type="tel" placeholder="00000000">
          </div>
          <div class="input-group">
            <label>Infos</label>
            <textarea id="info" type="text" placeholder="Hier ist platz für Zusatzinformationen"></textarea>
          </div>
        </div>
      </div>

      <div class="action-buttons">
        <div class="discount-buttons">
          <button id="btnDiscount" class="btn-secondary" disabled>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <line x1="12" y1="8" x2="12" y2="16"/>
              <line x1="8" y1="12" x2="16" y2="12"/>
            </svg>
            10% Rabatt gesamt
          </button>
          <button id="btnFreeItem" class="btn-secondary" disabled>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 12v10H4V12"/>
              <path d="M22 7H2l10-5 10 5z"/>
            </svg>
            100% letztes Produkt
          </button>
        </div>
        <button id="btnPDF" class="btn-primary btn-large" disabled>
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
            <polyline points="14 2 14 8 20 8"/>
            <line x1="16" y1="13" x2="8" y2="13"/>
            <line x1="16" y1="17" x2="8" y2="17"/>
            <polyline points="10 9 9 9 8 9"/>
          </svg>
          PDF-Lieferschein erstellen
        </button>
        <button id="btnWhatsapp" class="btn-whatsapp" disabled>
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/>
          </svg>
          WhatsApp-Text kopieren
        </button>
      </div>

      <textarea id="lblReciptText" class="hidden" readonly></textarea>
    </section>
  </main>

  <footer>
    <small>Developer: <a href="https://breburda.at">Dejan Breburda</a></small>
  </footer>

<script src="./app.js"></script>
</body>
</html>
